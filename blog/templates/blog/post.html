{% extends "pages/base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <h3><a href="{% url 'post' post.id %}">{{ post.title }}</a></h3>
    <img src="{{ post.image.url }}" alt="post_img" width="500px" height="auto"/>
    <h6>on {{ post.date }}</h6>
    {{ post.body|safe|linebreaks }}
{% endblock %}
