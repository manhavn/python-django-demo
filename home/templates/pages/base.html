<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <title>{% block title %}{% endblock %}</title>
    <style>
        html, body {
            height: 100%;
            background-color: #f6f6f6;
        }
    </style>
</head>
<body>
<div class="container-fluid" style="min-height: 95%">
    <div class="row">
        <div class="col-sm-2">
            <center><img src="{% static 'images/img24.png' %}" class="responsive-img" style="max-height: 150px"
                         alt="alt1"/></center>
        </div>
        <div class="row-sm-9">
            <center><h1>Blog lam tu python django</h1></center>
        </div>
        <div class="row-sm-1">
            {% if user.username %}
                <p>Xin Chao {{ user.username }} | <a href="{% url 'logout' %}">Logout</a></p>
            {% else %}
                <p><a href="{% url 'login' %}">Login</a> | <a href="{% url 'register' %}">Register</a></p>
            {% endif %}
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-sm-2">
            <div class="bs-sliderbar" style="background-color: #fff">
                <ul class="nav flex-column">
                    <li><a href="/">Home</a></li>
                    <li><a href="{% url 'blog' %}">Blog</a></li>
                    <li><a href="{% url 'contact' %}">Contact</a></li>
                </ul>
            </div>
        </div>
        <div class="col-sm-10">
            <div class="container-fluid">
                {% block content %}

                {% endblock %}
            </div>
        </div>
    </div>
</div>
<footer>
    <div class="container-fluid">
        <a href="#">Facebook</a> | <a href="#">Instagram</a> | <a href="#">Youtube</a> | <a href="#">Google+</a>
    </div>
</footer>
</body>
</html>
